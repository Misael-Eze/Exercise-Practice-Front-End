<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LibroNew LibreriaExercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Genero</label>
        <input type="text" class="form-control" id="genero">
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function guardar() {
            const nameElement = document.getElementById("name")
            const autorElement = document.getElementById("autor")
            const generoElement = document.getElementById("genero")

            const libro = {
                titulo: nameElement,
                autor: {
                    nombre: autorElement
                },
                genero: {
                    nombre: generoElement
                }
            }

            fetch("https://localhost:7028/api/Libro",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(libro)
                })
                .then(response => response.json())
                .then(response => {
                    console.log(response)
                })
        }
    </script>
</body>

</html>
